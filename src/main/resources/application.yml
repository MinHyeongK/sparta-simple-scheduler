spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project
    username: root
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

#- `create`: 기존 테이블 삭제 후 다시 생성
#- `create-drop`: create와 같으나 종료시점에 테이블 DROP
#- `update`: 변경된 부분만 반영
#- `validate`: 엔티티와 테이블이 정상 매핑되었는지만 확인
#- `none`: 아무것도 하지 않음